<!-- Modern Navbar -->
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      transition: 0.3s;
    }
    .navbar a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }
    .menu {
      display: flex;
      gap: 15px;
    }
    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 24px;
      color: white;
    }
    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #1e1e2f;
      position: absolute;
      top: 60px;
      width: 100%;
      left: 0;
      padding: 15px;
      z-index: 1000;
    }
    .mobile-menu a {
      padding: 10px;
      text-align: center;
      color: white;
      display: block;
    }
    @media (max-width: 768px) {
      .menu {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
      .mobile-menu.active {
        display: flex;
      }
    }
  </style>

<!-- Start Contact -->
<section class="py-5" style="background: linear-gradient(to right, #c2e9fb, #a1c4fd);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="bg-white p-5 rounded-4 shadow">
                    <h2 class="text-center mb-4 text-primary">Get In Touch</h2>
                    <form method="post" role="form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control rounded-pill px-4" id="name" name="name" placeholder="John Doe" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control rounded-pill px-4" id="email" name="email" placeholder="name@example.com" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control rounded-pill px-4" id="subject" name="subject" placeholder="Enter subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control rounded-3 px-4 py-3" id="message" name="message" placeholder="Type your message here..." rows="6" required></textarea>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill px-4">Let’s Talk</button>
                        </div>
                    </form>
                </div>
            </div>
